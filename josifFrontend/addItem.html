    <div class="addItem-div">
    <div class="container-for-addItem">
        <h1>Dodaj novi lijek</h1>
        <form id="drugForm">
            <div class="form-group">
                <label for="drugName">Naziv lijeka:</label>
                <input type="text" id="drugName" name="drugName" required>
            </div>
            <div class="form-group">
                <label for="dose">Doza:</label>
                <input type="text" id="dose" name="dose" required>
            </div>
            <div class="form-group">
                <label for="image">Slika lijeka:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="effect">Dejstvo:</label>
                <textarea id="effect" name="effect" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Cijena:</label>
                <input type="text" id="price" name="price" required>
            </div>
            <button type="submit">Dodaj</button>
        </form>
    </div>
</div>

</body>
