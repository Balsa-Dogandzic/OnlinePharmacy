<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-pharmacy</title>

    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='Images/Icons/favicon.ico')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <script src="https://kit.fontawesome.com/3e58fdca93.js" crossorigin="anonymous"></script>

</head>

<body>

    {% include 'components/nav.html' %}

    <div class="cont-under-navbar">
        <p><a href="/">Poƒçetna</a> / Korpa proizvoda</p>
    </div>

    <!-- Tabela izabranih proizvoda -->


    <div class="product-table-container">
        <h1 style="text-align: center;">Korpa odabranih proizvoda</h1><br>
        <form action="" method="post">
            <select name="" id="">
                {% for prescription in prescriptions %}
                <option value="{{prescription.id}}">{{prescription.name}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="button">Izaberi</button>
        </form>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Slika proizvoda</th>
                    <th>Naziv proizvoda</th>
                    <th>Broj odabranih proizvoda</th>
                    <th>Ukloni</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="{{url_for('static', filename='Images/Products/1vitaminD.webp')}}" alt="Proizvod 1">
                    </td>
                    <td class="nameOfProduct">Vitamin D</td>
                    <td>
                        <div class="div-for-quantity"><button class="minusButton">-</button><input type="text" value="1"
                                id="quantity-products" readonly><button class="plusButton">+</button></div>
                    </td>
                    <td><button class="remove-btn">Ukloni</button></td>
                </tr>
                <tr>
                    <td><img src="{{url_for('static', filename='Images/Products/2vitaminA.webp')}}" alt="Proizvod 2">
                    </td>
                    <td class="nameOfProduct">Vitamin A</td>
                    <td>
                        <div class="div-for-quantity"><button class="minusButton">-</button><input type="text" value="1"
                                id="quantity-products" readonly><button class="plusButton">+</button></div>
                    </td>
                    <td><button class="remove-btn">Ukloni</button></td>
                </tr>
                <tr>
                    <td><img src="{{url_for('static', filename='Images/Products/4vitaminC.webp')}}" alt="Proizvod 2">
                    </td>
                    <td class="nameOfProduct">Vitamin C</td>
                    <td>
                        <div class="div-for-quantity"><button class="minusButton">-</button><input type="text" value="1"
                                id="quantity-products" readonly><button class="plusButton">+</button></div>
                    </td>
                    <td><button class="remove-btn">Ukloni</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    {% include 'components/footer.html' %}

    <script src="{{url_for('static', filename='js/tableOfProducts.js')}}"></script>

</body>

</html>
