<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dodaj lijek</title>

    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='Images/Icons/favicon.ico')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <script src="https://kit.fontawesome.com/3e58fdca93.js" crossorigin="anonymous"></script>

</head>

<body>

    {% include 'components/nav.html' %}

    <div class="addItem-div">
        <div class="container-for-addItem">
            <h1>Dodaj novi lijek</h1>
            <form id="drugForm" action="{{ url_for('main.add_medicine', id=medicine.id if medicine else None) }}"
                method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="drugName">Naziv lijeka:</label>
                    <input type="text" id="drugName" name="name" value="{{ medicine.name if medicine else '' }}"
                        required>
                </div>
                <div class="form-group">
                    <label for="image">Slika lijeka:</label>
                    <input type="file" id="image" name="file" required>
                </div>
                <div class="form-group">
                    <label for="dose">Doza:</label>
                    <input type="number" id="dose" name="dose" value="{{ medicine.dose if medicine else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Opis lijeka:</label>
                    <textarea id="description" name="description" rows="4"
                        required>{{ medicine.description if medicine else '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="effect">Dejstvo:</label>
                    <input type="text" id="effect" name="effect" value="{{ medicine.effect if medicine else '' }}"
                        required>
                </div>
                <div class="form-group">
                    <label for="price">Cijena:</label>
                    <input type="number" name="price" id="price" min="0" max="100" step="0.01"
                        value="{{ medicine.price if medicine else '' }}" required>
                </div>
                <button type="submit">Dodaj</button>
            </form>
        </div>
    </div>

    {% include 'components/footer.html' %}

</body>

</html>
